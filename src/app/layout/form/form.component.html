<div [@routerTransition]>
        <app-page-header [heading]="'User Informations'" [icon]="'fa fa-users'"></app-page-header>
        
            <div class="col-md-auto">
                <div class="card mb-3">
                    <div class="card-header text-white bg-danger">User's details</div>
                        <table  class=" card-body text-danger table table-hover">
                            <thead>
                                    <tr>
                                    <th>ID</th>
                                    <th>type</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>E-Mail</th>
                                    <th>Phone-number</th>
                                  
                                    </tr>
                            </thead>
                            <tbody>
                                    <tr *ngFor="let item of users">
                                    <td>{{item.id}}</td>
                                    <td>{{item.types}}</td> 
                                    <td>{{item.prenom}}</td> 
                                    <td>{{item.nom}}</td> 
                                    <td>{{item.mail}}</td> 
                                    <td>{{item.tel}}</td> 
                                     </tr>
                                       </tbody>
                            </table>
